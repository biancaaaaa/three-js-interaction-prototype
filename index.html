<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Prototype</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
<button id="exit-rotation">Exit rotation mode</button>
<div class="viewcube-controls">
    <div class="flex center">
        <i id="arrow-up" class="control fas fa-arrow-alt-circle-up"></i>
    </div>
    <div class="flex space-between">
        <i id="arrow-left" class="control fas fa-arrow-alt-circle-left"></i>
        <i id="home" class="control fas fa-home"></i>
        <i id="arrow-right" class="control fas fa-arrow-alt-circle-right"></i>
    </div>
    <div class="flex center">
        <i id="arrow-down" class="control fas fa-arrow-alt-circle-down"></i>
    </div>
</div>
<div id="viewcube"></div>
<div id="container"></div>

<script type="text/javascript" src="js/three/three.min.js"></script>
<script type="text/javascript" src="js/three-scene.js"></script>
<script type="text/javascript" src="js/three/OrbitControls.js"></script>
<script type="text/javascript" src="js/three/TransformControls.js"></script>
<script type="text/javascript" src="js/threex/threex.domevents.js"></script>
<script type="text/javascript" src="js/three/GLTFLoader.js"></script>
<script type="text/javascript" src="js/tween/Tween.js"></script>
<script type="text/javascript" src="js/MyViewCube/my-viewcube.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
